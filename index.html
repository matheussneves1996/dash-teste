<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Operacional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* CSS de Segurança caso o Tailwind falhe */
        body { background-color: #000 !important; color: #fff !important; margin: 0; font-family: sans-serif; }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            max-width: 1100px;
            margin: 0 auto;
        }
        .nav-card {
            border: 1px solid #27272a;
            background: #09090b;
            padding: 40px;
            border-radius: 8px;
            text-decoration: none;
            color: white;
            transition: 0.3s;
        }
        .nav-card:hover { border-color: #f97316; }
        .text-orange { color: #f97316; }
    </style>
</head>
<body class="bg-black text-white min-h-screen p-10">

    <header class="w-full max-w-5xl mx-auto border-b border-zinc-800 pb-10 mb-16">
        <h1 class="text-4xl font-black uppercase tracking-tighter italic">
            SISTEMA <span class="text-orange-500">OPERACIONAL</span>
        </h1>
        <p class="text-zinc-500 text-xs tracking-widest mt-2 uppercase font-bold">Gestão Centralizada de Transportes</p>
    </header>

    <main class="grid-container">
        
        <a href="/frota" class="nav-card group">
            <h2 class="text-2xl font-bold uppercase tracking-tight mb-2">Frota</h2>
            <p class="text-zinc-500 text-sm">Dados técnicos e análise de veículos.</p>
            <span class="inline-block mt-8 text-orange-500 font-bold text-xs uppercase underline">Acessar →</span>
        </a>

        <a href="/manutencao" class="nav-card group">
            <h2 class="text-2xl font-bold uppercase tracking-tight mb-2">Manutenção</h2>
            <p class="text-zinc-500 text-sm">Ocorrências e logs operacionais.</p>
            <span class="inline-block mt-8 text-orange-500 font-bold text-xs uppercase underline">Acessar →</span>
        </a>

        <a href="/subsidio" class="nav-card group">
            <h2 class="text-2xl font-bold uppercase tracking-tight mb-2">Subsídio</h2>
            <p class="text-zinc-500 text-sm">Análise financeira e repasses.</p>
            <span class="inline-block mt-8 text-orange-500 font-bold text-xs uppercase underline">Acessar →</span>
        </a>

    </main>

</body>
</html>
